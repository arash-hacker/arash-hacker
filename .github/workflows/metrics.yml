name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "* 23 * * *"}]
  # Lines below let you run workflow manually and on each commit (optional)
  workflow_dispatch:
  push: {branches: ["main"]}

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Sponsors introduction
        uses: lowlighter/metrics@latest
        with:
          filename: .metrics/sponsors.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_sponsors: yes

      - uses: lowlighter/metrics@latest
        with:
          filename: .metrics/achievements.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          user: arash-hacker
          base: achievements
          plugin_achievements: yes
          plugin_achievements_threshold: B      # Display achievements with rank B or higher
          plugin_achievements_secrets: yes      # Display unlocked secrets achievements
          plugin_achievements_display: detailed  # Use compact display
          plugin_achievements_limit: 0          # Display all unlocked achievements (no limit)

      - name: Detailed report
        uses: lowlighter/metrics@latest
        with:
          filename: .metrics/detailed.svg
          token: NOT_NEEDED
          base: ""
          plugin_pagespeed: yes
          plugin_pagespeed_detailed: yes
          plugin_pagespeed_token: ${{ secrets.PAGESPEED_TOKEN }}
          plugin_pagespeed_url: https://arash-hacker.github.io

      - name: With worldmap
        uses: lowlighter/metrics@latest
        with:
          filename: .metrics/worldmap.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_stargazers: yes
          plugin_stargazers_charts: no
          plugin_stargazers_worldmap: yes
          plugin_stargazers_worldmap_token: ${{ secrets.GOOGLE_MAP_TOKEN }}
          plugin_stargazers_worldmap_sample: 200


      - name: header
        uses: lowlighter/metrics@latest
        with:
          filename: .metrics/header.svg
          # You'll need to setup a personal token in your secrets.
          token: ${{ secrets.METRICS_TOKEN }}
          # GITHUB_TOKEN is a special auto-generated token used for commits
          committer_token: ${{ secrets.GITHUB_TOKEN }}

          # Options
          user: arash-hacker
          template: classic
          base: header
          config_timezone: ${{ secrets.USER_TIMEZONE }}

      - name: lines
        uses: lowlighter/metrics@latest
        with:
          filename: .metrics/lines-of-code.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          base: "repositories"
          plugin_lines: yes

      - name: acti_comm
        uses: lowlighter/metrics@latest
        with:
          filename: .metrics/acti_comm.svg
          # You'll need to setup a personal token in your secrets.
          token: ${{ secrets.METRICS_TOKEN }}
          # GITHUB_TOKEN is a special auto-generated token used for commits
          committer_token: ${{ secrets.GITHUB_TOKEN }}

          # Options
          user: arash-hacker
          template: classic
          base: activity, community
          config_timezone: ${{ secrets.USER_TIMEZONE }}
          
      - name: iso_calendar
        uses: lowlighter/metrics@latest
        with:
          filename: .metrics/iso_calender.svg
          # You'll need to setup a personal token in your secrets.
          token: ${{ secrets.METRICS_TOKEN }}
          # GITHUB_TOKEN is a special auto-generated token used for commits
          committer_token: ${{ secrets.GITHUB_TOKEN }}

          # Options
          user: arash-hacker
          template: classic
          base: ""
          config_timezone: ${{ secrets.USER_TIMEZONE }}
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

      - name: issue_pr_lang
        uses: lowlighter/metrics@latest
        with:
          filename: .metrics/issue_pr_lang.svg
          # You'll need to setup a personal token in your secrets.
          token: ${{ secrets.METRICS_TOKEN }}
          # GITHUB_TOKEN is a special auto-generated token used for commits
          committer_token: ${{ secrets.GITHUB_TOKEN }}

          # Options
          user: arash-hacker
          template: classic
          base: ""
          config_timezone: ${{ secrets.USER_TIMEZONE }}
          plugin_followup: yes
          plugin_languages: yes

      - name: Comment reactions
        uses: lowlighter/metrics@latest
        with:
          filename: .metrics/reactions.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_reactions: yes
          plugin_reactions_limit: 100
          plugin_reactions_details: percentage

      - name: repositories
        uses: lowlighter/metrics@latest
        with:
          filename: .metrics/repositories.svg
          # You'll need to setup a personal token in your secrets.
          token: ${{ secrets.METRICS_TOKEN }}
          # GITHUB_TOKEN is a special auto-generated token used for commits
          committer_token: ${{ secrets.GITHUB_TOKEN }}

          # Options
          user: arash-hacker
          template: classic
          base: repositories
          config_timezone: ${{ secrets.USER_TIMEZONE }}
